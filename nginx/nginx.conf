upstream spring-service {
    server springboot:8080;
}

http {

    server {
        listen 8080;

        location /api/ {
            proxy_pass http://spring-service/;
        }

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}